<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarSearch</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <a href='./index.html'><div class="logo">CarSearch</div></a>
        </div>
    </header>

    <!-- Login Form -->
    <div class="auth-container" style="margin-top: 70px;">
        <div class="auth-form-container">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="primary-button">Login</button>
            </form>
            
            <div class="auth-separator">
                <span>OR</span>
            </div>
            
            <button type="button" id="oauthButton" class="oauth-button">
                <i class="fab fa-google"></i> Login with Google
            </button>
            
            <p class="auth-redirect">
                Don't have an account? <a href="registration.html">Register here</a>
            </p>
        </div>
    </div>

    <script src="./api-js.js"></script>
    <script>
        import { loginUser } from './auth-controller.js';
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const oauthButton = document.getElementById('oauthButton');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                try {
                    const result = await api.loginUser(email, password);
                    if (result.success) {
                        alert('Login successful!');
                        window.location.href = './index.html';
                    } else {
                        alert('Login failed: ' + result.message);
                    }
                } catch (error) {
                    alert('Login error: ' + error.message);
                }
            });
            
            oauthButton.addEventListener('click', () => {
                api.initiateOAuthLogin();
            });
        });
    </script>
</body>
</html>
